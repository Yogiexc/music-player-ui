<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Music Player UI - Interactive music player interface focusing on UI logic and micro-interactions">
    <title>Music Player UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Theme Toggle Button -->
    <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
        <svg class="sun-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="5"/>
            <line x1="12" y1="1" x2="12" y2="3"/>
            <line x1="12" y1="21" x2="12" y2="23"/>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
            <line x1="1" y1="12" x2="3" y2="12"/>
            <line x1="21" y1="12" x2="23" y2="12"/>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
        </svg>
        <svg class="moon-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
        </svg>
    </button>

    <!-- Main Player Card -->
    <div class="player-container">
        <div class="player-card">
            <!-- Track Counter -->
            <div class="track-counter">
                Track <span id="currentTrack">1</span> of <span id="totalTracks">5</span>
            </div>

            <!-- Album Cover -->
            <div class="album-wrapper">
                <div class="album-glow"></div>
                <div class="album-cover" id="albumCover">
                    <div class="album-inner">
                        <div class="album-center"></div>
                        <!-- Vinyl grooves -->
                        <div class="vinyl-grooves">
                            <div class="groove"></div>
                            <div class="groove"></div>
                            <div class="groove"></div>
                            <div class="groove"></div>
                            <div class="groove"></div>
                            <div class="groove"></div>
                            <div class="groove"></div>
                            <div class="groove"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Song Info -->
            <div class="song-info" id="songInfo">
                <h1 class="song-title" id="songTitle">Midnight Dreams</h1>
                <p class="song-artist" id="songArtist">The Synthesizers</p>
            </div>

            <!-- Progress Bar -->
            <div class="progress-section">
                <div class="progress-bar" id="progressBar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="time-info">
                    <span id="currentTime">0:00</span>
                    <span id="duration">3:00</span>
                </div>
            </div>

            <!-- Control Buttons -->
            <div class="controls">
                <button class="control-btn prev-btn" id="prevBtn" aria-label="Previous track">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polygon points="19 20 9 12 19 4 19 20"/>
                        <line x1="5" y1="19" x2="5" y2="5"/>
                    </svg>
                </button>

                <button class="control-btn play-btn" id="playBtn" aria-label="Play">
                    <svg class="play-icon" width="32" height="32" viewBox="0 0 24 24" fill="white" stroke="white" stroke-width="2">
                        <polygon points="5 3 19 12 5 21 5 3"/>
                    </svg>
                    <svg class="pause-icon" width="32" height="32" viewBox="0 0 24 24" fill="white" stroke="white" stroke-width="2">
                        <rect x="6" y="4" width="4" height="16"/>
                        <rect x="14" y="4" width="4" height="16"/>
                    </svg>
                </button>

                <button class="control-btn next-btn" id="nextBtn" aria-label="Next track">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polygon points="5 4 15 12 5 20 5 4"/>
                        <line x1="19" y1="5" x2="19" y2="19"/>
                    </svg>
                </button>
            </div>

            <!-- Playlist Preview -->
            <div class="playlist-section">
                <div class="playlist-header">Up Next</div>
                <div class="playlist-items" id="playlistItems"></div>
            </div>

            <!-- Keyboard Hints -->
            <div class="keyboard-hints">
                <div><kbd>Space</kbd> Play/Pause</div>
                <div><kbd>←</kbd> Previous · <kbd>→</kbd> Next</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
